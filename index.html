<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepts of Science</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="">
            <section>
                <h2>Ancient India History Quiz</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question 1">
                        <legend>What was the Ancient name of Indian civilization?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input id="q1-a1" type="radio" value="magadha empire" name="q1"> Magadha Empire
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input id="q1-a2" type="radio" value="indus civilization" name="q1"> Indus civilization
                                </label>
                            </li>
                            <li>
                                <label for="q1-a3">
                                    <input id="q1-a3" type="radio" value="vedic civilization" name="q1"> Vedic civilization
                                </label>
                            </li>
                            <li>
                                <label for="q1-a4">
                                    <input id="q1-a4" type="radio" value="chola empire" name="q1"> Chola Empire
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <p>2</p>
                    <fieldset class="question" name="question 2">
                        <legend>What is the time period of Harappan Civilization?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input id="q2-a1" type="radio" value="2500 BC-1750 BC" name="q2"> 2500 BC-1750 BC
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input id="q2-a2" type="radio" value="3500 BC-750 BC" name="q2"> 3500 BC-750 BC
                                </label>
                            </li>
                            <li>
                                <label for="q2-a3">
                                    <input id="q2-a3" type="radio" value="500 BC-50 BC" name="q2"> 500 BC-50 BC
                                </label>
                            </li>
                            <li>
                                <label for="q2-a4">
                                    <input id="q2-a4" type="radio" value="5000 BC-50 BC" name="q2"> 5000 BC-50 BC
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <p>3</p>
                    <fieldset class="question" name="question 3">
                        <legend>Are Indus Valley and Harappan Civilization different?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q3-a1">
                                    <input id="q3-a1" type="radio" value="true" name="q3"> True
                                </label>
                            </li>
                            <li>
                                <label for="q3-a2">
                                    <input id="q3-a2" type="radio" value="false" name="q3"> False
                                </label>
                            </li>
                            <li>
                                <label for="q3-a3">
                                    <input id="q3-a3" type="radio" value="unsure" name="q3"> Unsure
                                </label>
                            </li>
                            <li>
                                <label for="q3-a4">
                                    <input id="q3-a4" type="radio" value="none of the above" name="q3"> None of the above
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
